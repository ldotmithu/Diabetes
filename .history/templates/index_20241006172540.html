<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Diabetes Prediction Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Pregnancy Prediction Using Machine Learning</h1>
                        <span class="subheading">Pregnancy Prediction Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="Pregnancies">Pregnancies:</label>
                            <input type="text" name="Pregnancies" id="Pregnancies" class="input-text" placeholder="Number of Pregnancies" required>
                        </div>
                        <div class="form-row">
                            <label for="Glucose">Glucose:</label>
                            <input type="text" name="Glucose" id="Glucose" class="input-text" placeholder="Glucose Level" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="BloodPressure">Blood Pressure:</label>
                            <input type="text" name="BloodPressure" id="BloodPressure" class="input-text" placeholder="Blood Pressure" required>
                        </div>
                        <div class="form-row">
                            <label for="SkinThickness">Skin Thickness:</label>
                            <input type="text" name="SkinThickness" id="SkinThickness" class="input-text" placeholder="Skin Thickness" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="Insulin">Insulin:</label>
                            <input type="text" name="Insulin" id="Insulin" class="input-text" placeholder="Insulin Level" required>
                        </div>
                        <div class="form-row">
                            <label for="BMI">BMI:</label>
                            <input type="text" name="BMI" id="BMI" class="input-text" placeholder="Body Mass Index" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                            <input type="text" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" class="input-text" placeholder="Diabetes Pedigree Function" required>
                        </div>
                        <div class="form-row">
                            <label for="Age">Age:</label>
                            <input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/boktiarahmed73/">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.youtube.com/dswithbappy">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/entbappy">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic"></div>
                    <div class="small text-center text-muted fst-italic"></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
